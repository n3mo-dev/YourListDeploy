{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" style="background-color:blue; color:black;" type="submit" >Register</button>
    </form>

    Already Have a Account ? <button class="btn" style="background-color:blue; color:black;" type="submit" ><a href="{% url 'login' %}" ><strong>Log In</strong></a></button>
{% endblock content %}
